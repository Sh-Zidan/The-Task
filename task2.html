<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home">
        <div class="header">
            <div class="logo">
                <h1>DELUXE</h1>
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Rooms</a></li>
                    <li><a href="#">Resturants</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#" class="contact">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="send_note">
            <h1>Send us a note</h1>
        </div>
    </div>
    <div class="form_data">
        <form>
            <label>Your Name*</label>
            <br>
            <input type="text" name="Username" required>
            <br><br>
            <label>Your Email Address*</label>
            <br>
            <input type="email" required>
            <br><br>
            <label>Message*</label>
            <br>
            <textarea rows="5" cols="60"></textarea>
            <br>
            <button><a href="">SEND MESSAGE </a></button>
        </form>
    </div>
</body>

</html>
